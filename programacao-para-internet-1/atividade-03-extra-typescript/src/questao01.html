<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Questão 01</title>
  </head>
  <body>
    <header>
      <h1>
        <a href="index.html">Home</a>
      </h1>
    </header>

    <main>
      <div class="content">
        <article class="card-form">
          <form id="form-questao01">
            <div class="input-group">
              <label for="media-de-casos-ha-14-dias">Média de casos há 14 dias</label>
              <input
                type="number"
                id="media-de-casos-ha-14-dias"
                name="media-de-casos-ha-14-dias"
                value="0"
                min="0"
                step="0.1"
              />
            </div>
            <div class="input-group">
              <label for="">Média de casos hoje</label>
              <input
                type="number"
                id="media-de-casos-hoje"
                name="media-de-casos-hoje"
                value="0"
                min="0"
                step="0.1"
                />
            </div>
            <button class="button">Calcular</button>
          </form>
        </article>
      </div>
    </main>

    <script src="./js/questao01.js"></script>
  </body>
</html>
